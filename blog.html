        <h1>Sign Up</h1>
        <!-- Creamos un formulario básico con sus respectivas entradas
        utilizando label e input. También usamos 'required' para que sean
        campos obligatorios. Es esencial que un usuario envíe una respuesta 
        a un campo específico del formulario -->
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" name="user_email" id="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" name="user_password" id="user_password" required minlength="5">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required>
            </div><br>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form><br><br><hr>
        <!-- formulario de reserva de mesas para el sitio web de Little Lemon -->
        <h1>Reservation form</h1>
        <form>
            <div>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address">
            </div><br>
            <div>
                <label for="date_booking">Date of Booking</label>
                <input type="date" name="date_booking" id="date_booking">
            </div><br>
            <div>
                <label for="">Number of People</label>
                <input type="number" name="number_people" id="number_people" min="1" max="8" >
            </div><br>
            <div>
                <input type="checkbox" name="checkbox_agree" id="checkbox_agree" required>
                <label for="checkbox_agree">I Agree to the cancellation policy</label>
            </div><br>
            <div>
                <button type="submit">Book Now</button>
            </div>

        </form>

    </main>
